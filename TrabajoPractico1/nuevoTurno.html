	<!--

		esquina superior derecha .
	-->

		<p>Tel: XXX-XXXX-XXX</p>
		<p>Email: info@enterprise.com.ar</p>
	</div>

	<!--
		Representa la barra de navegación que permitirá al usuario
		navegar por el sitio.
	-->
	<nav>
		<ul>
			<li><a href="#" title="">Home</a></li>
			<li><a href="#" title="">Trunos</a></li>

		</ul>
	</nav>

	<a href="#">Home</a>
	
	<!--
		Contenido relevante para el usuario.
		En este caso enlace hacia información sobre cuidados de COVID-19.
	-->

		<a href="#"><img src="" alt="Información COVID-19"></a>	
	</aside>

	<!--
		Contenido principal del sitio. Contendrá el formulario para la solicitud de nuevos turnos.
	-->
	<main>
		<form>  
			<label for="apenomb">Apellido y Nombre</label><br>
			<input type="text" name="apenomb" required placeholder="Peréz Juan"><br>
			<label for="email">Email:</label><br>
			<input type="email" name="email" placeholder="ejemplo@ejemplo.com.ar">
			<label for="tel">Teléfono Celular:</label><br>
			<input type="tel" name="tel" required placeholder="232315232425">
			<label for="fecha_nac">Fecha Nacimiento:</label><br>
			<input type="date" name="fecha_nac">
			<label for="edad">Edad:</label><br>
			<input type="number" name="edad" placeholder="46">
			<label for="fecha_turno">Fecha Turno:</label><br>
			<input type="date" name="fecha_turno" required>
			<label for="hora_turno">Hora Turno:</label><br>
			<input type="time" name="hora_turno" required>
	
			<input type="submit" value="Limpiar">
			<input type="submit" value="Solicitar">
		</form>
		

	</main>

	-->
